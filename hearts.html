<!DOCTYPE HTML>

<html>
<head>
<title>Hearts!</title>

<script src="jquery-3.2.1.js"></script>
<script src="Card.js"></script>
<script src="Hearts.js"></script>
<script src="HeartsMatch.js"></script>
<script src="DumbAI.js"></script>
<script src="FinalGame.js"></script>
<script src="HumanPlayer.js"></script>

<link rel="stylesheet" href="FinalGame.css">

</head>

<body>

<h1>HEARTS</h1>
<div id="game_box">
  <ul id="human_cards"></ul>
  <div id="human_player" class="players">
    <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" /></svg> <!-- placeholder for avatar -->
  </div>
  <ul id="north_cards"></ul>
  <div id="north_player" class="players">
    <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="pink" /></svg> <!-- placeholder for avatar -->
  </div>
  <ul id="west_cards"></ul>
  <div id="west_player" class="players">
    <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="black" /></svg> <!-- placeholder for avatar -->
  </div>
  <ul id ="east_cards"></ul>
  <div id="east_player" class="players">
    <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" /></svg> <!-- placeholder for avatar -->
  </div>
  <div id="north_play"></div>
  <div id="west_play"></div>
  <div id="east_play"></div>
  <div id="south_play"></div>
</div>
<h3 id="scoretitle">SCORE:</h3>
<ul id="scoreboard">
  <il>TOP: </il>
  <il>BOTTOM: </il>
  <il>LEFT: </il>
  <il>RIGHT: </il>
</ul>
</body>
</html>

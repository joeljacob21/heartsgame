<!DOCTYPE HTML>

<html>
<head>
<title>Hearts!</title>

<script src="jquery-3.2.1.js"></script>
<script src="Card.js"></script>
<script src="Hearts.js"></script>
<script src="HeartsMatch.js"></script>
<script src="FinalGame.js"></script>
<link rel="stylesheet" href="FinalGame.css">

</head>

<body>

<h1>Hearts Game! Enjoy!</h1>
<div id="game_box">
  <div class="players">
    <div id="human_player">
      <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" /></svg> <!-- placeholder for avatar -->
    </div>
    <div id="north_player">
      <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="pink" /></svg> <!-- placeholder for avatar -->
    </div>
    <div id="west_player">
      <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="black" /></svg> <!-- placeholder for avatar -->
    </div>
    <div id="east_player">
      <svg height="100" width="100"><circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" /></svg> <!-- placeholder for avatar -->
    </div>
  </div>
</div>
</body>
</html>
